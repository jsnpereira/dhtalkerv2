<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Layout/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="top">
        <img src="#{facesContext.externalContext.requestContextPath}/imagem/logo_letras_DH_Talker.PNG" id="imagem_logo"  />
    </ui:define>

    <ui:define name="menu">
        <div id="menuTelaUsuario">
            <h:form>
                <h:panelGrid columns="5" id="menu">
                    <h:commandLink value="Porta principal" action="#{passwordController.mainScreen()}" style="display: inline-block; background-color: #ccc; color: #444; padding: 10px 20px; text-decoration: none; box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; font-size: 14px; border: 0px;" />
                    <h:commandLink value="Atendimento" action="#{passwordController.salaAtendimento()}" style="display: inline-block; background-color: #ccc; color: #444; padding: 10px 20px; text-decoration: none; box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; font-size: 14px; border: 0px;"/>
                    <h:commandLink value="Alterar senha" action="#{passwordController.pagePassword()}" style="display: inline-block; background-color: #ccc; color: #444; padding: 10px 20px; text-decoration: none; box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; font-size: 14px; border: 0px;"/>
                    <h:commandLink value="#{passwordController.logon.usuario} (sair)" action="#{passwordController.logoutUsuario()}" style="display: inline-block; background-color: #ccc; color: #444; padding: 10px 20px; text-decoration: none; box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; font-size: 14px; border: 0px;"/>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>

    <ui:define name="content">
        <div id="acessoPanel">
            <h:form>
                <p:panel header="Alterar senha">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="usuario" value="UsuÃ¡rio"/>
                        <p:outputLabel id="usuario" value="#{passwordController.logon.usuario}"/>
                        <p:outputLabel for="senha" value="Nova senha"/>
                        <p:password id="senha" value="#{passwordController.newPassword}"/>
                        <p:outputLabel for="repetirSenha" value="Repetir senha"/>
                        <p:password id="repetirSenha" value="#{passwordController.repeatPassword}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Alterar senha" action="#{passwordController.passwordChanged()}" ajax="false"/>
                </p:panel>
                <p:messages for="messageAlterLogin"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
