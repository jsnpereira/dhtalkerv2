<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>
    </h:head>
    <h:body>
        <pm:page>
            <pm:content>
                <center>
                    <img
                        src="#{facesContext.externalContext.requestContextPath}/imagem/logo_letras_DH_Talker.PNG"
                        height="120" width="140" />
                </center>
                <br />
                <p:commandButton id="btn-menu" value="Menu" type="button"/>
                <br />

                <p:overlayPanel for="btn-menu" widgetVar="pnl-basic" at="left" showEffect="overlay">
                    <h2>Menu</h2>
                    <h:form>
                        <p:menu>
                            <p:menuitem value="Principal" action="#{senhaMobileController.paginaPrincipal()}" />
                            <p:menuitem value="Inicia o chat" action="#{senhaMobileController.iniciaChat()}" />
                            <p:menuitem value="sair"  action="#{senhaMobileController.logout()}" />
                        </p:menu>
                    </h:form>
                </p:overlayPanel>
                <h:form>
                    <p:panel header="Alterar Senha ">
                        <p:outputLabel value="Usuário:" />
                        <pm:field>
                            <p:outputLabel value="#{senhaMobileController.logon.usuario}" />
                        </pm:field>
                        <p:outputLabel value="Nova senha:" />
                        <pm:field>
                            <p:password value="#{senhaMobileController.novaSenha}" required="true" requiredMessage="Favor insere a nova senha"  validatorMessage="Tamanho da nova senha deve ser mínimo 6 e máximo 30.">
                                <f:validateLength minimum="6" maximum="30" />
                            </p:password>
                        </pm:field>
                        <p:outputLabel value="Senha repetida:" />
                        <pm:field>
                            <p:password value="#{senhaMobileController.senhaRepetidas}" required="true" requiredMessage="Favor insere a senha repetida"  validatorMessage="Tamanho da senha repetida deve ser mínimo 6 e máximo 30.">
                                <f:validateLength minimum="6" maximum="30"/>
                            </p:password>
                        </pm:field>
                    </p:panel>
                    <br/>
                    <p:messages for="messageMobileAlterLogin" autoUpdate="true"/>
                    <p:commandButton value="Alterar senha" action="#{senhaMobileController.alterarSenhaSalva()}" ajax="true"/>
                </h:form>
            </pm:content>
        </pm:page>
    </h:body>
</html>
