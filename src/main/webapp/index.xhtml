<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>
    </h:head>
    <h:body>
        <pm:page>
            <pm:content>
                <center>
                    <img
                        src="#{facesContext.externalContext.requestContextPath}/imagem/Logo_DH_Talker.PNG"
                        height="120" width="140" />
                </center>
                <h:form>
                    <pm:field>
                        <p:outputLabel value="Usuário:"></p:outputLabel>
                        <p:inputText value="#{loginMobileBean.login.usuario}" required="true" requiredMessage="Favor preencher o campo do usuário" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel value="Senha:"></p:outputLabel>
                        <p:password  value="#{loginMobileBean.login.senha}" required="true"
                                     requiredMessage="Favor preencher o campo da senha"/>
                    </pm:field>
                    <pm:field>
                        <p:commandButton value="Acessar" action="#{loginMobileBean.logon()}" ajax="true"/>
                    </pm:field>
                    <p:messages id="mensagemLogin" autoUpdate="true"   />
                </h:form>
                <p:link outcome="/Desktop/Mobile/cadastroMobile.xhtml" value="Você não tem acesso? Cadastre aqui"/>
            </pm:content>
        </pm:page>
    </h:body>
</html>
